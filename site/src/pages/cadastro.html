<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link rel="stylesheet" href="../style/js/style.css">
    <link rel="stylesheet" href="../style/js/styled-components.css">
</head>
<body>
    <header class="loginHeader">
        <div id="beck-icon" onclick="voltarIndex()">
            <i class="fi fi-rr-arrow-small-left"></i>
            <p>Voltar</p>
        </div>
        <img src="../img/favicon.png" alt="">
        <a href="../pages/login.html">JÃ¡ possui cadastro?</a>
    </header>
    <section class="cadastroForm">
        <form action=" https://wise1nvest.000webhostapp.com/projeto/site/src/php/cadastrousuario.php" method="post" class="form-cadastro">
            <label for="email">Email:</label>
            <input type="email" id="emailCadastro" name="email" class="inputemail">

            <label for="senha">Senha:</label><i class="fi-rs-eye" onclick="verSenha()" id="showpwsd"></i>
            <input type="password" id="senha" name="senha" class="inputsenha">

            <label for="confirmasenha">Confirmar senha:</label>
            <input type="password" id="senhaCadastro" name="senhaconfirma" class="inputconfirmasenha">
            
            <div class="rdoGroup">
                <label for="">Sou estudante</label>
                <input type="radio" id="rdoEstudante" name="tipoCadastro" value="estudante" checked>

                <label for="">Sou empreendedor/investidor</label>
                <input type="radio" id="rdoEmpreendedor" name="tipoCadastro" value="empreendedor">
            </div>
            
            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
    </section>
    <script src="../style/js/script.js"></script>
</body>
</html>
