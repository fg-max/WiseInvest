<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <link rel="stylesheet" href="../style/js/style.css">
    <link rel="stylesheet" href="../style/js/styled-components.css">
</head>
<body>
    <header class="loginHeader">
        <div id="beck-icon" onclick="voltarIndex()">
            <i class="fi fi-rr-arrow-small-left"></i>
            <p>Voltar</p>
        </div>
        <img src="../img/favicon.png" alt="">
        <a href="../pages/cadastro.html">Não possui cadastro ainda? Cadastre-se aqui.</a>
    </header>
    <section class="loginForm">

        <form action="https://wise1nvest.000webhostapp.com/projeto/site/src/php/loginusuario.php" method="post" class="form-login">
            <label for="usuario">Email ou usuário:</label>
            <input type="email" id="emailLogin" name="login" class="inputemail">

            <label for="senha">Senha:</label><i class="fi-rs-eye" onclick="verSenha()" id="showpwsd"></i>
            <input type="password" id="senha" name="senha" class="inputsenha">
            <a href="forgotpass.html">Esqueceu a senha?</a>

            <button type="submit" id="btnLogar">Login</button>
        </form>
    </section>
    <script src="../style/js/script.js"></script>
</body>
</html>
